<style>
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100%;
  }

  div.context {
    margin: 7px;
  }

  .input-textarea {
    height: 300px;
  }
</style>
<div class="container">
  <div class="context">
    <p>In this part, please recall and share your experiences or thoughts with us. Please use a maximum of <b>200 words</b> to answer each single question.</p>
    <span>1. {{ questions[0] }}</span>
  </div>
  <textarea class="input-textarea" name="" id="" ng-model="question1" autofocus></textarea>
  <br>
  <div class="context">
    <span>2. {{ questions[1] }}</span>
  </div>
  <textarea class="input-textarea" name="" id="" ng-model="question2"></textarea>
  <br>
  <div class="context">
    <span>3. {{ questions[2] }}</span>
  </div>
  <textarea class="input-textarea" name="" id="" ng-model="question3"></textarea>
  <button ng-click="goThird()">SUBMIT</button>
</div>
